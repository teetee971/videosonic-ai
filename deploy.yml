name: üöÄ Deploy VideoSonic Quantum AI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      VITE_HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      VITE_CLARIFAI_API_KEY: ${{ secrets.CLARIFAI_API_KEY }}
      VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      VITE_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
      VITE_PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
      VITE_ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}

    steps:
    - name: ‚è¨ Checkout repo
      uses: actions/checkout@v3

    - name: ‚öôÔ∏è Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: üì¶ Install dependencies
      run: npm ci

    - name: üî® Build project
      run: npm run build

    - name: üì§ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist

    - name: ‚úÖ Verify deployment (optional)
      run: echo "‚úÖ D√©ploiement termin√© sans erreur."
